<!DOCTYPE html>
<html>

<head>
	<title>fOoOcus</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.13.2/theme-chalk/index.css" rel="stylesheet">
    <script defer src="face-api.js"></script>
    <script defer src="homePage.js"></script>
    <style lang="less">
        body{
            margin: 0px;
        }
        canvas{
            position: absolute;
            z-index: 100000;
        }
        .container {
            height: 100vh;
            display: flex;
            /* text-align: center; */
        }
        .container .sidebar{
            height: 100vh;
            flex:1;
            background-color: #F4F5F7;
        }
        .container .sidebar .el-menu{
            top: 50%;
            transform: translate( 0,-50%);
            background-color: transparent;
            margin-left: 30px;
        }
        
        .container .sidebar .el-menu .el-menu-item{
            margin-bottom: 20px;
            border-radius: 20px 0 0 20px;
            color: #42536e;
        }
        .el-menu-item:focus, .el-menu-item:hover {
            outline: 0;
            background-color: #dee1e5;
        }



        .main-contain1{
            flex:8;
        }
        .main-contain1 .main-contain-top{
            height: 70vh;
            width: 100%;
            background-color: antiquewhite;
            display: -webkit-flex;
        }
        .main-contain1 .main-contain-bottom{
            display: -webkit-flex;
        }
        .main-contain1 .main-contain-bottom .button-group{ 
            justify-content: center; 
            align-items: center; 
            display: -webkit-flex;
            margin: 0 auto;
        }
        .right-contain{
            flex:3;
        }

        .putUserImage img{
            width: auto;
            height: auto;
        }

        .button {
    padding: 0;
    float: right;
  }

  .studyImage {
    width: 100%;
    align-items:center;
    display: block;
    margin: 0 auto;
  }


    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="sidebar">
                <el-menu>
                    <el-menu-item index="1">
                        <i class="el-icon-location"></i>
                        <span slot="title">Homepage</span>
                    </el-menu-item>
                    <el-menu-item index="2" id="report">
                        <i class="el-icon-menu"></i>
                        <span slot="title">Report</span>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <i class="el-icon-document"></i>
                        <span slot="title">FAQ</span>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <i class="el-icon-setting"></i>
                        <span slot="title">Website Blocklist</span>
                    </el-menu-item>
                </el-menu>
            </div>
            <div class="main-contain1">
                <div class="main-contain-top">
                    
                </div>
                <div class="main-contain-bottom">
                    <div class="button-group">
                        <el-button type="primary" round id="startMonitor">Start Monitor</el-button>
                        <el-button round id="stopMonitor">Stop</el-button>
                    </div>
                </div>
            </div>
            <div class="right-contain">
                <el-row >
                    <el-col>
                        <img src="img/Focus.png" class="studyImage" style="width:80%" id="studyStatus">
                        <div style="padding: 14px;">
                          <span>You are studying hard!</span>
                        </div>
                    </el-col>
                  </el-row>
                  <el-divider></el-divider>
            </div>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<!-- import JavaScript -->
<script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.13.2/index.js"></script>
</html>
